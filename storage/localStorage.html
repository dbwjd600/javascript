<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- localStorage.html -->

    <div class="count">
        <code>0</code>
        <button>좋아요</button>
    </div>

    <script>
        // window.localStorage.good = [200,500]
        // console.log (typeof window.localStorage.good.split(','));
        // console.log ( window.localStorage.good.split(','));
                // ','  →  , 기준 좌측 우측 배열의 상태로 나타냄

        const button = document.querySelector('button');
        const code = document.querySelector('code');

        // let count = 0;    => 버튼 클릭 → 다시 초기화 0값으로됨
        // count += localStorage.count;
        
        code.textContent = localStorage.count;

        button.addEventListener('click',function(){

            let count = ++ localStorage.count;
            localStorage.count = count;

            code.textContent = localStorage.count;
        });
    </script>
</body>
</html>
