<article class="ex2">
    <h2>FAQ</h2>
    <ul>
        <li>
            1. 질문입니다
            <div>1. 답변입니다.</div>
        </li>
        <li class="active">
            2. 질문입니다
            <div>2. 답변입니다.</div>
        </li>
        <li>
            3. 질문입니다
            <div>3. 답변입니다.</div>
        </li>
    </ul>

    <style>
        .ex2{width:50%; margin:200px auto;}
        .ex2 ul{list-style: none;padding:0;}
        .ex2 ul li{border-top:1px solid #000; padding:20px 0;}
        .ex2 ul li div{background: #eee; padding:60px; display: none;}

        .ex2 ul li.active div{display: block;}
    </style>

    <script>
        const elEx2_li = document.querySelectorAll('.ex2 ul li');
        // li클릭시 클래스 추가(class명 => active)
        
        for(let i=0; i<elEx2_li.length; i++){
            elEx2_li[i].addEventListener('click',function(){
                // console.log(i)
                let test = i+=1
                elEx2_li[test].classList.remove('active');
                elEx2_li[i].classList.add('active');
            });
            // classList -> add() : 추가, remove() : 삭제, toggle()
        }



    </script>
</article>
