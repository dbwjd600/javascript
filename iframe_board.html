<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- iframe_board.html -->

    <!-- header -->

    <iframe
        id="ifr"
        src="http://dbwjd626.dothome.co.kr/g5/bbs/board.php?bo_table=petner"
        width="800" height="1000" frameborder="no" scrolling="no">
    </iframe>

    <footer>copyright</footer>

    <script>
        window.addEventListener('message',function(e){
            // console.log(e.data.height);

            ifr.style.height=`${e.data.height+50}px`
        
        });
    </script>


    <!-- footer -->
    
    
<!-- height만 잡아주면됨 > 알수가없음 > 스크립트사용 ( 이벤트사용) -->
<!--
    부모 -> 자식이 보내온 메시지를 받는다.
            -> message이벤트로 값을 전달 받음
            -> 전달 받은 값을 이용해서 iframe height값 변경

    자식 -> 부모한테 자신의 사이즈를 보낸다.
            -> postMessage() 메소드로 값을 보냄 
-->

<!-- 
    스크립트에서 id를 명시해서 바로 쓰는경우가 많아서 class를 쓴거임 
    ㄴ id는 똑같은 이름 두번못씀
    ㄴ class는 가능
-->

</body>
</html>
