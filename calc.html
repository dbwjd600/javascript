    // ex)

    // 33


// 변수와 문자를 결합  ( ` : backquoto  )
    // `x + y = total`  /  `${x} + ${y} = ${total}`
    elResult.innerHTML += `${x} + ${y} = ${total}`;

    // 20 * 10 = 200
