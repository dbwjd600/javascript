<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <!-- dom_scroll2.html -->

    <article>
        <h2>scroll event</h2>
        <div>
            <figure><img src="../img/01.jpg"></figure>
            <figure><img src="../img/02.jpg"></figure>
            <figure><img src="../img/03.jpg"></figure>
            <figure><img src="../img/04.jpg"></figure>
            <figure><img src="../img/05.jpg"></figure>
        </div>
    </article>
    <style>
        *{box-sizing: border-box;}
        article{width: 60%; margin: 100px auto;}
        article figure{
            margin: 200px 0;
            opacity: 0;
            transition: 1s;
            transform:translateY(50%)}
        article figure.active{
            opacity: 1;
            transform:translateY(0%);
        }
        article figure img{vertical-align: middle;}
        /* img가 아닌 figure을 컨트롤 함. */
    </style>

    <script>
        function init(){
            // start
            let posY;
            let winH = $(window).height();
            let scrollTop;

            $(window).on('scroll',function(){ 
                scrollTop = $(window).scrollTop();

                $('figure').each(function(i){

                    posY = $('figure').eq(i).offset().top;

                    if(posY - winH < scrollTop){
                        $('figure').eq(i).addClass('active');
                    }
                });
            });
            // end
        }

        $(window).on('load',init);
        // (이미지 등을) 로드 후에 실행 시킨다는 명령

            // 4996     document (문서의 전체 높이값)
            // 969      winH (브라우저 높이)

</body>
