    <style>
        body{margin: 0; height: 5000px;}
        header{
            background-color: #000;
            padding: 20px 0;
            text-align: center;
            position: fixed; left: 0; top: 0;
            width: 100%;
            transition: 0.5s;
        }
        header a { color: #fff; padding: 0 20px;}
        header.active{
            transform: translateY(-100%)
        }
        header.red{
            background-color: #f00;
        }
    </style>

<!--
    스크롤 (아래)
    ㄴ active 추가
    스크롤 (위)
    ㄴ active 삭제
    스크롤양이 == 0과 같을때
    ㄴ 배경색 변경(red)
 -->
    <script>

        let scrollState = {y:0, y2:0, state:'down'}

        function scrollFun(){
            if(scrollState.y > scrollState.y2){
                scrollState.state = true;
            }
            else{                
                scrollState.state = false;
            }

            scrollState.y = scrollState.y2;
        }

        // function scrollState(){
        //     if(scrollState.state){
        //         $('header').addClass('active');
        //     }else if(scrollState.state){
        //         $('header').removeClass('active');
        //     }
        // }

        function red(){
            if(scrollState.y == 0){
                $('header').addClass('red')
            }
            else{
                $('header').removeClass('red')
            }
        }

        $(window).on('scroll',function(){
            scrollFun();
            scrollState();
            red();
        })

                return this.이름2

                // this -> d (객체자체를 정의)를 가르킴.
            }
        };   //  =>  오브젝트타입, 이름과 값 존재

        a = 20;

        )
